<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de presentes para o casamento de Luana & Felipe. Escolha um presente e envie sua escolha via WhatsApp!">
    <title>Lista de Presentes - Luana & Felipe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500&family=Lora:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Canvas para as partículas de fundo -->
    <canvas id="particles-canvas"></canvas>

    <header>
        <h1>Lista de Presentes</h1>
        <p>Luana & Felipe</p>
    </header>

    <main class="presentes-grid" id="presentes-lista"></main>

    <footer>
        <div class="footer-links">
            <button id="pix-btn">Presentear via Pix</button>
            <button id="admin-btn">Admin</button>
        </div>
        <p>© 2025 Luana & Felipe. Todos os direitos reservados.</p>
    </footer>

    <div id="modal-pix" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h3>Presentear via Pix</h3>
            <p id="chave-pix">Chave Pix: (carregando...)</p>
            <button id="copiar-pix-btn">Copiar Chave Pix</button>
            <div id="pix-copiado-mensagem"></div>
        </div>
    </div>

    <div id="admin-panel" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h3>Painel de Administração</h3>
            <label for="admin-senha">Digite a senha:</label>
            <input type="password" id="admin-senha" placeholder="Senha">
            <button id="entrar-admin-btn">Entrar</button>
            <div id="admin-erro-mensagem" style="display: none;"></div>
            <div id="admin-conteudo" style="display: none;">
                <h4>Bem-vindo ao Painel de Administração</h4>
                <p>Você está logado como administrador.</p>
            </div>
        </div>
    </div>

    <div id="spinner" class="spinner" style="display: none;">
        <div class="loader"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
